{% extends "mailing/base.html" %}
{% load my_tags %}
{% block content %}
<div class="row text-center">
    <h1>Редактирование профиля</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить изменения</button>
    </form>
    <a href="{% url 'users:user_profile' user.pk %}">Отмена</a>
</div>
{% endblock %}
