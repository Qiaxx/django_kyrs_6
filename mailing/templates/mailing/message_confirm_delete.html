{% extends 'mailing/base.html'%}
{% block content %}
<body>
    <h1>Хотите удалить пост?</h1>

        {% csrf_token %}
        <button class="btn btn-lg btn-block btn-danger">
            Удалить

        <a class="btn btn-lg btn-block btn-outline-primary" href="{% url 'mailing:message_list'%}" role="button">Отмена</a>
    </form>
</body>
{% endblock %}
